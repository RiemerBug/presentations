  <style>

    body,
    #viewDiv {

      height: 100%;

  <script type="text/javascript">
    require([
      "esri/Map",
      "esri/views/MapView"
    ], function (Map, MapView) {
      const view = new MapView({
        ui: {

          padding: {
            left: 16
          },

          components: ["zoom", "compass", "attribution"]

        },
        container: "viewDiv",
        map: new Map({
          basemap: "topo"
        }),
        center: [-116.5, 33.80],
        scale: 50000
      });

    });


  </script>

<body>
  <div id="viewDiv"></div>
