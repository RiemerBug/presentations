<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    /* .esri-legend {
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 150px;
    } */

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <script src="https://js.arcgis.com/4.7"></script>

  <script type="text/javascript">
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Legend",
      "dojo/domReady!"
    ], function (
      WebMap,
      MapView,
      Legend
    ) {

      var map = new WebMap({
        portalItem: {
          id: "2364a7046a62417d8a92eec4494d5a45"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: map
      });

      var legend = new Legend({
        view: view
      });

      view.ui.add(legend, "manual");

    });

  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
