<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <script src="https://js.arcgis.com/4.7"></script>

  <script type="text/javascript">
    var myCollection;
    require([
      "esri/geometry/Point",
      "esri/core/Collection"
    ], function (
      Point,
      Collection
    ) {

        myCollection = new Collection();

        // var PointCollection = Collection.ofType(Point);
        // myCollection = new PointCollection;


        function displayCollection() {
          var node = document.getElementById("collection");
          node.innerHTML = JSON.stringify(myCollection.toArray());
        }

        myCollection.on("change", function (event) {
          displayCollection();
        });

        displayCollection();

        var pt = {
          latitude: 34,
          longitude: -117
        };

        myCollection.add(pt);


      });

  </script>

</head>

<body>
  <div>
    <h2>Collection</h2>
    <pre id="collection"></pre>
  </div>
</body>

</html>
